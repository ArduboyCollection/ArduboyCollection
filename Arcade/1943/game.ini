title=1943
date=2017-10-31T13:25:27Z
author=Simon Holmes (filmote)
description=A version of the classic WWII game 1943: The Battle of Midway. Destroy the enemy Zeroes and Bombers. Zeros with solid wings will die on one shot, others will take multiple hits before they die. Watch your fuel, your health and ammunition - replenish these by running over the power ups!\n\nKeys\n\nDuring play: D-Pad controls the plane, A to shoot and B to roll the plane and avoid enemy bullets.\nIntroduction: B to toggle sound, Up or Down to change levels, Left or Right to see credits.\nGame Over: Up and Down to reset scores.\n\nLevel 1 is capped at 30 games.\nLevel 2 is capped at 60 games.\nLevel 3 goes forever!
